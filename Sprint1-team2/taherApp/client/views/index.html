<!doctype html>
<html ng-app = "emptyApp">
<head>
    <!-- META -->

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
    </style>

   
</head>
<body style="background-color:lightgrey;">

<h1> Empty Cart </h1>



<div ng-controller = "emptyController">
<h1>There are {{empty.length}} items in your cart</h1>
        <ul>
          <li ng-repeat="empty in emptys">
            {{empty.product}}
          </li>
        </ul>
<form ng-submit = "emptyCart()"> 

<button type="submit" onclick = "return confirm ('Cart emptied')" id = "iButt"> Empty Cart </button>
</form>


<div ng-controller = "emptyController">
<form ng-submit = "createEmpty()">
<input type="text" placeholder="Enter the Business here" ng-model="product" id = "text"></input>
<button type="submit" onclick = "return confirm ('You will be infomred soon')" > Add to cart</button>
</form>
</div>    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/empty-controller.js"></script>
  
</body>
<style>
#iButt{
    position: absolute;
    transition: .5s ease;
    left : 650px; 
    top :350px;
}
</style>
</html>
