<!DOCTYPE html>
<html ng-app = "draftApp">
  <head>
<meta charset = "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<title></title>
<meta name = "description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:lightgrey;">

<h1> Reject a Business Draft </h1>

<div ng-controller = "rejectController">
<form ng-submit = "createReject()">
	<label> To: </label>
		<input type="text" placeholder="Business Name" ng-model="businessName"></input>
		<BR>
	<label> Reasons of Rejection </label>
		<input type="text" placeholder="State your reasons" ng-model="reasons"></input>
		<BR>
		<button type="submit" onclick = "return confirm ('Draft rejected and reasons sent')">Reject</button>	
</form>
 </div>
 
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
 <script type="text/javascript" src="/js/app.js"></script>
 <script type="text/javascript" src="/js/controllers/reject-controller.js"></script>
 

</body>
</html>
