<!DOCTYPE html>
<html ng-app = "draftApp">
  <head>
<meta charset = "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<title></title>
<meta name = "description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:lightgrey;">

 <div ng-controller="draftsController">
 <font color="blue"><h1> There are {{drafts.length}} Drafts </h1></font>
 <ul>
 <li style="text-align: center;" ng-repeat="draft in drafts">
 	<label> Business Name: </label>	{{draft.businessName}}<BR> 
 	<label> Product Name: </label> {{draft.productName}} <BR>
 	<label> Brand : </label> {{draft.brandName}}   <BR>
 	<label> Price: </label> {{draft.price}} 	  <BR>
 	<label> About: </label> {{draft.about}}		  <BR>
 </li>
 	
 </ul>	
 </div>

 <div ng-controller = "approveController">
<form ng-submit = "createApprove()">
		<input type="text" placeholder="Business Name" ng-model="businessName"></input>
		<button type="submit" onclick = "return confirm ('Draft Approved')">Approve</button>
		<button type="submit" onclick = "window.open('/reject.html');">Reject</button>	
</form>
 </div>
 
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
 <script type="text/javascript" src="/js/app.js"></script>
 <script type="text/javascript" src="/js/controllers/approve-controller.js"></script>
 <script type="text/javascript" src="/js/controllers/drafts-controller.js"></script>


</body>
</html>
