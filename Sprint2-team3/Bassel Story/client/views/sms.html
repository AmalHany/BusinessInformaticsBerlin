<!DOCTYPE html>
<html ng-app = "smsApp">
  <head>
<meta charset = "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >

<meta name = "description" content="">

</head>
<body style="background-color:lightgrey;">

 <div ng-controller="smssController">
 <h1 style="text-align: center;"> write message </h1>
 <ul>
 	
 </ul>
 <form ng-submit="sendsms()">
<label> To: </label> 
	<input type = "text" placeholder="Enter Business Name" ng-model = "to"> </input>
	<BR>
<label> From: </label>
	<input type = "text" placeholder="Enter Your Name" ng-model = "from"> </input>
	<BR>
 <label> Message: </label>
 	<input type="text" placeholder="content" ng-model="smscontent"></input>
 	<BR>
 	<button type="submit" onclick = "return confirm ('message sent')">send</button>

 </form>
 </div>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
