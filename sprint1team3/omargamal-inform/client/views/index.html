<!doctype html>
<html ng-app = "informApp">
<head>
    <!-- META -->

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
    </style>

   
</head>
<body style="background-color:lightgrey;">

<div class="jumbotron text-center">
            <h1>Insert the Business you wish to be informed about!</h1>
        </div>



<div ng-controller = "informController">
<form ng-submit = "createInform()"> 
<label id = "bLabel"> Business of Choice : </label>
<input type="text" placeholder="Enter the Business here" ng-model="bName" id = "text"></input>
<button type="submit" onclick = "return confirm ('You will be infomred soon')" id = "iButt"> Inform me </button>
</form>
</div>

    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/inform-controller.js"></script>
  
</body>
<style>
#text{
    position: absolute;
    transition: .5s ease;
    left : 450px; 
    top :350px;
}
#bLabel{
    position: absolute;
    transition: .5s ease;
    left : 300px; 
    top :350px;
}
#iButt{
    position: absolute;
    transition: .5s ease;
    left : 650px; 
    top :350px;
}
</style>
</html>
